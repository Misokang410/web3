<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>유퀴즈 온더 트립! – 테마별 지도</title>

  <!-- Pretendard 불러오기 -->
  <link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css" rel="stylesheet">

  <style>
     #topnav {
      background: #000;
    }
    #topnav nav ul {
      display: flex;
      align-items: center;
      list-style: none;
      max-width: 1200px;
      margin: auto;
      padding: 0.5rem 1rem;
    }
    #topnav nav ul li {
      margin-right: 1.5rem;
    }
    #topnav nav ul li.logo-title {
      margin-right: auto;
    }
    #topnav nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: opacity 0.3s;
      font-size: 0.9rem;      /* 원래 1rem였다면 0.9rem 정도로 줄여봅니다 */
      font-weight: 600;
    }
    #topnav nav ul li.logo-title a {
      font-size: 1rem;
      font-weight: 700;
    }
    #topnav nav ul li a:hover {
      opacity: 0.7;
    }
    /* Reset & 기본 스타일 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Pretendard', sans-serif;
      color: #000;
      line-height: 1.5;
    }
    h1, h2 { font-weight: 700; }
    p, .tag, .caption { font-weight: 400; }

    /* Reset & 기본 스타일 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Pretendard', sans-serif;
      color: #333;
      background: #f9f9f9;
      line-height: 1.5;
    }
    a { text-decoration: none; color: inherit; }

    /* 컨테이너 */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* 1. 설명문구 */
    .intro { text-align:center; margin-bottom:2rem; }
    .intro h2 { font-size:2rem; font-weight:700; margin-bottom:.5rem; }
    .intro p  { font-size:1rem; color:#555; }

    /* 1) 기본: flex 가로 스크롤 */
    #mapsContainer {
      display:flex; overflow-x:auto; gap:1rem; padding-bottom:1rem;
      transition:all .3s;
    }
    #mapsContainer::-webkit-scrollbar { display:none; }
    #mapsContainer { -ms-overflow-style:none; scrollbar-width:none; }

    /* 2) expanded 상태: 5열 grid */
    #mapsContainer.expanded {
      display:grid;
      grid-template-columns: repeat(5,1fr);
      gap:1rem;
      overflow-x:visible;
    }
    /* 카드 */
    .map-card {
      flex:0 0 auto;
      width:220px; background:#fff; border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      cursor:pointer; transition:transform .2s;
    }
    #mapsContainer.expanded .map-card {
      width:100%;  /* grid 칸만큼 늘림 */
    }
    .map-card:hover { transform:translateY(-5px); }

    .map-card img {
      width:100%; height:140px; object-fit:cover;
      border-top-left-radius:8px; border-top-right-radius:8px;
    }
    .map-card .title {
      padding:.75rem; text-align:center;
      font-weight:700; font-size:.95rem;
    }

    /* 2. 테마 카드 그루핑 */
    .maps-container {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }
    /* 스크롤바 숨기기 (Webkit) */
    .maps-container::-webkit-scrollbar { display: none; }
    .maps-container { -ms-overflow-style: none; scrollbar-width: none; }

    /* Reset */
    * { margin:0; padding:0; box-sizing:border-box }
    body { font-family:'Pretendard',sans-serif; background:#f9f9f9; color:#333; }

    .container { max-width:1200px; margin:2rem auto; padding:0 1rem; }

    /* 설명문구 */
    .intro { text-align:center; margin-bottom:2rem; }
    .intro h2 { font-size:2rem; font-weight:700; margin-bottom:.5rem; }
    .intro p  { font-size:1rem; color:#555; }

    /* 1) 기본: flex 가로 스크롤 */
    #mapsContainer {
      display:flex; overflow-x:auto; gap:1rem; padding-bottom:1rem;
      transition:all .3s;
    }
    #mapsContainer::-webkit-scrollbar { display:none; }
    #mapsContainer { -ms-overflow-style:none; scrollbar-width:none; }

   /* 2) expanded 상태: 5열 grid */
#mapsContainer.expanded {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 1rem;
  overflow-x: visible;
}
/* expanded 되면 카드가 칸 크기에 맞춰 늘어남 */
#mapsContainer.expanded .map-card {
  width: 100%;
}


    /* 카드 */
    .map-card {
      flex:0 0 auto;
      width:220px; background:#fff; border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      cursor:pointer; transition:transform .2s;
    }
    #mapsContainer.expanded .map-card {
      width:100%;  /* grid 칸만큼 늘림 */
    }
    .map-card:hover { transform:translateY(-5px); }

    .map-card img {
      width:100%; height:140px; object-fit:cover;
      border-top-left-radius:8px; border-top-right-radius:8px;
    }
    .map-card .title {
      padding:.75rem; text-align:center;
      font-weight:700; font-size:.95rem;
    }

   /* 모두 보기 버튼 */
   .view-all {
      display: block;
      width: 150px;
      margin: 2rem auto 0;
      padding: 0.6rem 1rem;
      text-align: center;
      border: 2px solid #87CEFA;
      border-radius: 30px;
      font-weight: 700;
      color: #87CEFA;
      cursor: pointer;
      transition:background .2s, color .2s;
    }
    .view-all.active {
      background: #87CEFA;
      color: #fff;
    }

    /* 모달 */
    #modalOverlay {
      display:none; position:fixed; top:0; left:0;
      width:100%; height:100%; background:rgba(0,0,0,0.7);
      align-items:center; justify-content:center; z-index:1000;
    }
    #modalOverlay.open { display:flex; }
    .modal-content {
      position:relative; max-width:90%; max-height:90%;
    }
    .modal-content img {
      max-width:100%; max-height:100%; border-radius:8px;
    }
    .modal-close {
      position:absolute; top:-10px; right:-10px;
      width:32px; height:32px;
      background:#fff; border:none; font-size:1.5rem;
      border-radius:50%; cursor:pointer;
    }

    @media (max-width:600px) {
      .map-card { width:160px }
      #mapsContainer.expanded { grid-template-columns: repeat(2,1fr); }
    }
  </style>
</head>
<body>
<!-- 최상단 네비게이션 -->
<header id="topnav">
    <nav>
      <ul>
        <li class="logo-title"><a href="유퀴즈온더트립!.html">유퀴즈 온더 트립!</a></li>
        <li><a href="유퀴즈온더트립!.html">홈</a></li>
        <li><a href="계절네스푼.html">계절 네스푼</a></li>
        <!-- 요기를 이렇게 고쳐주세요 -->
     <li><a href="내 여행.html">내 여행</a></li>
        <li><a href="로그인.html">로그인</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">

    <!-- 1. 설명 문구 -->
    <div class="intro">
      <h2>테마로 떠나는 특별한 여행</h2>
      <p>원하는 테마 지도를 선택하면, 해당 테마의 전국 주요 명소를 한눈에 살펴보실 수 있습니다.</p>
    </div>

    <!-- 2. 테마 카드 리스트 -->
    <div class="maps-container">
      <div class="map-card" onclick="location.href='classic-map.html'">
        <img src="images/classic-map.png" alt="클래식 전국 관광 지도">
        <div class="title">클래식 – 전국 관광 지도</div>
      </div>
      <div class="map-card" onclick="location.href='beach-map.html'">
        <img src="images/beach-map.png" alt="템플스테이 지도">
        <div class="title">일상을 여유로움을 찾는 템플스테이 지도</div>
      </div>
      <div class="map-card" onclick="location.href='hotspring-map.html'">
        <img src="images/hotspring-map.png" alt="전국 온천 지도">
        <div class="title">이열치열 – 전국 온천 지도</div>
      </div>
      <div class="map-card" onclick="location.href='themepark-map.html'">
        <img src="images/themepark-map.png" alt="전국 테마파크 지도">
        <div class="title">짜릿한 액티비티 – 테마파크 지도</div>
      </div>
      <div class="map-card" onclick="location.href='foodvillages-map.html'">
        <img src="images/foodvillages-map.png" alt="전국 음식마을 지도">
        <div class="title">맛집 탐방 – 음식마을 지도</div>
      </div>
      <div class="map-card" onclick="location.href='forest-map.html'">
        <img src="images/forest-map.png" alt="자연휴양림 지도">
        <div class="title">초록빛의 자연 – 휴양림 지도</div>
      </div>
    </div>

    <!-- 3. 모두 보기 버튼 -->
    <div id="viewAllBtn" class="view-all">모두 보기 +</div>

  </div>
  <div id="modalOverlay" style="display:none; position:fixed;top:0;left:0;
  width:100%;height:100%;background:rgba(0,0,0,0.7);
  align-items:center;justify-content:center;z-index:1000;">
<div style="position:relative;max-width:90%;max-height:90%;">
<button id="modalClose" style="position:absolute;top:-10px;right:-10px;
        width:32px;height:32px;background:#fff;border:none;
        font-size:1.5rem;border-radius:50%;cursor:pointer;">×</button>
<img id="modalImage" src="" alt="지도 확대" style="max-width:100%;max-height:100%;border-radius:8px;" />
</div>
<script>
    // 1. “모두 보기” 토글
    const viewAllBtn    = document.getElementById('viewAllBtn');
    const mapsContainer = document.getElementById('mapsContainer');
  
    viewAllBtn.addEventListener('click', () => {
      const isExpanded = mapsContainer.classList.toggle('expanded');
      viewAllBtn.classList.toggle('active', isExpanded);
      viewAllBtn.textContent = isExpanded ? '접기 –' : '모두 보기 +';
    });
  
    // 2. 카드 클릭 → 모달 열기
    const modalOverlay = document.getElementById('modalOverlay');
    const modalImage   = document.getElementById('modalImage');
    const modalClose   = document.getElementById('modalClose');
  
    document.querySelectorAll('.map-card').forEach(card => {
      card.addEventListener('click', () => {
        modalImage.src = card.querySelector('img').src;
        modalOverlay.style.display = 'flex';
      });
    });
    modalClose.addEventListener('click', () => {
      modalOverlay.style.display = 'none';
    });
    // 배경 클릭 시에도 닫기
    modalOverlay.addEventListener('click', e => {
      if (e.target === modalOverlay) modalOverlay.style.display = 'none';
    });
  </script>
  
</body>
</html>
